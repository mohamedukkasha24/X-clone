<div
  class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center z-3 dark-bg"
>
  <div
    class="bg-black text-white rounded-4 shadow-lg p-4 p-sm-5 w-100 mx-3"
    style="max-width: 500px"
  >
    <!-- Close Button -->
    <div class="d-flex justify-content-end">
      <button
        class="btn-close btn-close-white"
        aria-label="Close"
        [routerLink]="['/']"
      ></button>
    </div>

    <!-- X Logo -->
    <div class="text-center mb-4">
      <span class="fs-1 fw-bold">ùïè</span>
    </div>

    <!-- Title -->
    <h3 class="fw-bold text-center mb-4">Create your account</h3>

    <!-- Name -->
    <div class="mb-3">
      <input
        type="text"
        [(ngModel)]="name"
        class="form-control bg-black text-white border-secondary placeholder-light input-lg"
        placeholder="Name"
        maxlength="50"
        autocomplete="off"
      />
      <div class="text-end small text-secondary">{{ name.length }} / 50</div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <input
        type="email"
        [(ngModel)]="email"
        class="form-control bg-black text-white border-secondary placeholder-light input-lg"
        placeholder="Email"
        autocomplete="off"
      />
    </div>

    <!-- DOB Label -->
    <div class="fw-semibold mb-1">Date of birth</div>
    <p class="text-secondary small mb-3">
      This won‚Äôt be shown publicly. Confirm your own age, even if this account
      is for a business, pet, or something else.
    </p>

    <!-- DOB Selects -->
    <div class="row g-2 mb-4">
      <div class="col-12 col-md-4">
        <select
          [(ngModel)]="dobMonth"
          class="form-select bg-black text-white border-secondary input-lg"
        >
          <option value="" disabled selected hidden>Month</option>
          <option *ngFor="let month of months">{{ month }}</option>
        </select>
      </div>
      <div class="col-6 col-md-4">
        <select
          [(ngModel)]="dobDay"
          class="form-select bg-black text-white border-secondary input-lg"
        >
          <option value="" disabled selected hidden>Day</option>
          <option *ngFor="let d of days">{{ d }}</option>
        </select>
      </div>
      <div class="col-6 col-md-4">
        <select
          [(ngModel)]="dobYear"
          class="form-select bg-black text-white border-secondary input-lg"
        >
          <option value="" disabled selected hidden>Year</option>
          <option *ngFor="let y of years">{{ y }}</option>
        </select>
      </div>
    </div>

    <!-- Next Button -->
    <button
      class="btn btn-light w-100 rounded-pill fw-semibold"
      (click)="registerUser()"
    >
      Next
    </button>
  </div>
</div>

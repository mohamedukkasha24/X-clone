<div class="modal d-block bg-black" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
    <div
      class="modal-content bg-black text-white rounded-4 p-4 w-100 mx-auto"
      style="max-width: 500px"
    >
      <!-- Close Button -->
      <div class="d-flex justify-content-end">
        <button
          class="btn-close btn-close-white"
          aria-label="Close"
          [routerLink]="['/']"
        ></button>
      </div>

      <!-- Logo -->
      <div class="text-center mb-4">
        <span class="fs-1 fw-bold">ùïè</span>
      </div>

      <!-- Title -->
      <h3 class="fw-bold text-center mb-4">Create your account</h3>

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label visually-hidden">Name</label>
        <input
          [(ngModel)]="name"
          type="text"
          id="name"
          class="form-control bg-black text-white border-secondary"
          placeholder="Name"
          maxlength="50"
          autocomplete="off"
        />
        <div class="text-end small text-secondary">{{ name.length }} / 50</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <input
          [(ngModel)]="email"
          type="email"
          class="form-control bg-black text-white border-secondary"
          placeholder="Email"
          autocomplete="off"
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <input
          [(ngModel)]="password"
          type="password"
          class="form-control bg-black text-white border-secondary"
          placeholder="Password"
          autocomplete="off"
        />
      </div>

      <!-- Date of Birth Section -->
      <div class="fw-semibold mb-1">Date of birth</div>
      <p class="text-secondary small mb-3">
        This won‚Äôt be shown publicly. Confirm your own age, even if this account
        is for a business, pet, or something else.
      </p>

      <div class="row g-2 mb-4">
        <!-- Month -->
        <div class="col-12 col-md-4">
          <select
            [(ngModel)]="dobMonth"
            class="form-select bg-black text-white border-secondary"
          >
            <option value="" disabled selected hidden>Month</option>
            <option *ngFor="let month of months">{{ month }}</option>
          </select>
        </div>
        <!-- Day -->
        <div class="col-6 col-md-4">
          <select
            [(ngModel)]="dobDay"
            class="form-select bg-black text-white border-secondary"
          >
            <option value="" disabled selected hidden>Day</option>
            <option *ngFor="let d of days">{{ d }}</option>
          </select>
        </div>
        <!-- Year -->
        <div class="col-6 col-md-4">
          <select
            [(ngModel)]="dobYear"
            class="form-select bg-black text-white border-secondary"
          >
            <option value="" disabled selected hidden>Year</option>
            <option *ngFor="let y of years">{{ y }}</option>
          </select>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          class="btn btn-light w-100 rounded-pill fw-semibold"
          (click)="registerUser()"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</div>

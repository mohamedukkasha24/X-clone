  <div class="position-fixed top-0 start-0 w-100 h-100 bg-black bg-opacity-75 d-flex justify-content-center align-items-center z-3">
    <div class="bg-black text-white rounded-4 shadow-lg w-100 px-4 px-sm-5 py-4" style="max-width: 500px; min-height: 500px;">
  
      <!-- Header -->
      <div class="position-relative mb-3">
        <!-- Centered X Logo -->
        <span class="fs-2 fw-bold d-block text-center">ùïè</span>
      
        <!-- Close Button -->
        <button class="btn btn-dark text-white border-0 fs-4 lh-1 position-absolute end-0 top-0" [routerLink]="['']">
          &times;
        </button>
      </div>
      
  
      <!-- Title -->
      <h4 class="fw-bold mb-4">Join X today</h4>
  
      <!-- Sign up with Google -->
      <button class="btn btn-light w-100 mb-3 d-flex align-items-center justify-content-center gap-2 rounded-pill">
        <img src="/images/Google_Icons.webp" alt="Google" width="20" />
        Sign up with Google
      </button>
  
      <!-- Sign up with Apple -->
      <button class="btn btn-light w-100 mb-3 d-flex align-items-center justify-content-center gap-2 rounded-pill">
        <img src="/images/apple-logo.webp" alt="Apple" width="20" />
        Sign up with Apple
      </button>
  
      <!-- Divider -->
      <div class="text-center text-secondary my-2">or</div>
  
      <!-- Create Account -->
      <button class="btn btn-primary w-100 mb-3 rounded-pill" (click)="createAccount()">
        Create account
      </button>
  
      <!-- Terms & Policies -->
      <p class="text-secondary small text-center px-1">
        By signing up, you agree to the
        <a href="#" class="text-decoration-underline">Terms of Service</a> and
        <a href="#" class="text-decoration-underline">Privacy Policy</a>,
        including <a href="#" class="text-decoration-underline">Cookie Use</a>.
      </p>
  
      <!-- Login Redirect -->
      <p class="text-center mt-3 text-secondary small">
        Have an account already?
        <a class="text-primary text-decoration-none pointer" (click)="gotosigninpage()">Log in</a>
      </p>
    </div>
  </div>

<!-- Parent container -->
<div class="position-fixed top-0 start-0 w-100 h-100 bg-secondary bg-opacity-75 d-flex justify-content-center align-items-center z-3">

  <!-- Modal Card -->
  <div class="bg-black text-white p-4 rounded-4 shadow-lg w-100 position-relative" style="max-width: 500px; min-height: 584px;">
    <!-- Modal content -->
    <div class="text-center mb-3">
      <span class="fs-2 fw-bold">𝕏</span>
    </div>

    <div class="px-3 px-md-5">
      <h4 class="fw-bold mb-3">We sent you a code</h4>
      <p class="email mb-3">Enter it below to verify {{ email }}</p>

      <!-- Input -->
      <div class="form-floating mb-2 position-relative">
        <input
          #codeInput
          type="text"
          id="floatingInput"
          class="form-control custom-black-input"
          placeholder=" "
          [(ngModel)]="enteredCode"
          (focus)="isFocused = true"
          (blur)="isFocused = false"
          autocomplete="off"
        />
        <label
          for="floatingInput"
          class="floating-label"
          [class.active]="isFocused || enteredCode"
        >
          Verification code
        </label>
        <a href="#" class="anchor d-block mt-1">Didn't receive email?</a>
      </div>

      <button class="btn btn-light w-100 rounded-pill mt-4" [disabled]="!enteredCode" (click)="verifyCode()">
        Next
      </button>
    </div>
  </div>

  <!-- Fixed-position Error -->
  <div *ngIf="showError"
    class="position-absolute bottom-0 mb-4 px-4 py-3 rounded text-white text-center fw-medium"
    style="background-color: #1d9bf0; max-width: 500px; width: calc(100% - 2rem);">
    The code you entered is incorrect. Please try again.
  </div>

</div>
